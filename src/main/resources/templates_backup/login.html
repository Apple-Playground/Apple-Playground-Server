<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Apple Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="card-title">🍎 로그인</h2>
                            <p class="text-muted">GitHub 계정으로 로그인하세요</p>
                        </div>
                        
                        <div class="d-grid">
                            <a href="/oauth2/authorization/github" 
                               class="btn btn-dark btn-lg">
                                <i class="fab fa-github me-2"></i>
                                GitHub으로 로그인
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                로그인하면 <a href="#" class="text-decoration-none">이용약관</a> 및 
                                <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의하는 것으로 간주됩니다.
                            </small>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>
                                홈으로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
